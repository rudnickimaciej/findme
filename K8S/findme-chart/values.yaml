apigateway:
  replicaCount: 1
  name: apigateway
  image:
    repository: draho97/apigateway
    tag: "latest"
    pullPolicy: Always

  service:
    type: LoadBalancer
    port: 80
    targetPort: 80

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

  serviceAccount:
    create: false  
    name: ""     

  ingress:
    enabled: false

  autoscaling:
    enabled: false

authservice:
  replicaCount: 2
  name: authservice
  image:
    repository: draho97/authservice
    tag: "latest"
    pullPolicy: Always

  service:
    type: NodePort
    port: 80
    targetPort: 80

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

  serviceAccount:
    create: false  
    name: ""     
  
postservice:
  replicaCount: 2
  name: postservice
  image:
    repository: draho97/postservice
    tag: "latest"
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 80
    targetPort: 80

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

  serviceAccount:
    create: false  
    name: ""     

autoscaling:
  enabled: false

ingress:
  enabled: false